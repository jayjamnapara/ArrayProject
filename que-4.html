<script>
    let arr = [1,2,3,4,5,6,7,8,9]

    let arrfilter = arr.filter((el,i)=>{
        return el % 2 == 0
    })

    let arrreduce = arr.reduce((sum,el)=>{
        return sum + el
    },0)

    console.log(arrreduce)
</script>
