<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Q3.Use filter and reduce to find products of all numbe</h1>
</body>
</html>
<script>
    let arr = [1,2,3,4,5]

    let arrfilter = arr.filter((el,i)=>{
        if(el !== 0){
            return el
        }
    })

    let arrreduce = arrfilter.reduce((sum,el)=>{
        return sum * el
    },1)

    console.log(arrreduce)
</script>
